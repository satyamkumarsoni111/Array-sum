<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let arr = [1,2,3,4];
    let arr_sum = 0;
    alert(`Array is: ${arr}`);

    for (let i = 0; i < arr.length; i++) {
        arr_sum += arr[i];
    }

    alert(`Sum of array [${arr}] is ${arr_sum}`);
    console.log(arr_sum);
</script>
</body>
</html>
